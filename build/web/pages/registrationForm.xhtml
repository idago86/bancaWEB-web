<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registration Form</title>       
        <h:outputStylesheet library="css" name="idago.css"/> 
        <h:outputStylesheet library="css" name="sweetalert.css"/>
        <h:outputScript library="js" name="idago.js"/> 
        <h:outputScript library="js" name="sweetalert.min.js"/>
    </h:head>    

    <h:body>         
            <div class="login-page">                
            <div class="form">            
                <h:form styleClass="login-form">
                    <p:inputText placeholder="Username" value="#{userBean.username}" id="username" required="true" requiredMessage="Username is required"/>
                    <p:inputText placeholder="Parola" value="#{userBean.parola}" id="parola" required="true" requiredMessage="Parola is required"/>
                    <p:selectBooleanCheckbox id="isAdmin" itemLabel="Admin Privileges" value="#{userBean.admin}" style="font-size: 11px" />
                    <p></p>
                    <p:commandButton value="Register" styleClass="btn btn-small" actionListener="#{userBean.register()}" update="username,parola,isAdmin"/>                    
                </h:form>                
                <h:form>
                    <p class="message">Done? <p:commandLink value="Access To BancaTelacad" action="gotoIndex"/></p>                    
                </h:form>
            </div>
        </div>        
    </h:body>
</html>
