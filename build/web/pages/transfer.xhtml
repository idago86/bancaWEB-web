<html xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div class="container">
        <h:form id="form-TransferInput" class="form-inline">            
            <div class="form-group">     
                <p:inputText type="text" value="#{userBean.suma}" class="form-control" id="sumaDeTranferat"
                             placeholder="Suma de TRANSFERAT" required="true" 
                             requiredMessage="Insert the amount"/>
            </div>
            
            <div class="form-group">     
                <p:inputText type="text" value="#{userBean.contDeDebitatID}" class="form-control" id="contDebitatID"
                             placeholder="DIN ContulID" required="true" 
                             requiredMessage="Insert the account's ID"/>
            </div>
            
            <div class="form-group">     
                <p:inputText type="text" value="#{userBean.contDeCreditatID}" class="form-control" id="contCreditatID"
                             placeholder="CATRE ContulID" required="true" 
                             requiredMessage="Insert the account's ID"/>
            </div>

            <div class="form-group">
                <p:commandButton type="submit" class="btn btn-primary" value="Save" 
                                 actionListener="#{userBean.transfer()}" 
                                 update="contDebitatID, sumaDeTranferat, msjContDebitatID,contCreditatID,msjContCreditatID, msjSumaDeTR, accountTaaaab"/>
            </div>  

            <!-- Input validates messages --> 
            <div class="form-inline">                 
                <div class="form-group">                       
                    <p:message id="msjSumaDeTR" for="sumaDeTranferat" showDetail="true" /> 
                </div> 
                <div class="form-group">
                    <p:message id="msjContDebitatID" for="contDebitatID"/>                  
                </div> 
                <div class="form-group">
                    <p:message id="msjContCreditatID" for="contCreditatID"/>                  
                </div> 
            </div>  
            <br/> 
            
             <div class="row">
            <div class="col-sm-9">

                
                    <p:dataTable id="accountTaaaab" var="cont" value="#{contBean.allAccounts}" rowHover="true" style="text-align: center">
                        <p:column headerText="ID" style="width: 45px">
                            <h:outputText value="#{cont.id}" />
                        </p:column>

                        <p:column headerText="IBAN">
                            <h:outputText value="#{cont.iban}" />
                        </p:column>

                        <p:column headerText="DESCRIPTION">
                            <h:outputText value="#{cont.descriere}" />
                        </p:column>

                        <p:column headerText="SOLD" style="width: 12%">
                            <h:outputText value="#{cont.sold}" />
                        </p:column>

                        <p:column headerText="DATE" style="width: 23%">
                            <h:outputText value="#{cont.creationDate}" />
                        </p:column>

                        <p:column headerText="HOLDER" style="width: 28%">
                            <h:outputText value="#{cont.client.nume} #{cont.client.prenume}" />
                        </p:column>                        

                    </p:dataTable>

               
            </div>
            <div class="col-sm-3"></div>
        </div>
        </h:form> 
    </div>

</html>
